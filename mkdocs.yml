site_name: open-corp
site_description: AI-powered operations with specialist workers, budget controls, and persistent memory
repo_url: https://github.com/open-corp/open-corp

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_source: false
            show_root_heading: true
            members_order: source

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - User Guide:
    - CLI Reference: user-guide/cli.md
    - Configuration: user-guide/configuration.md
    - Templates: user-guide/templates.md
    - Workflows: user-guide/workflows.md
    - Scheduling: user-guide/scheduling.md
    - Webhooks: user-guide/webhooks.md
    - Plugins & Tools: user-guide/plugins.md
    - Trading: user-guide/trading.md
  - Architecture: architecture.md
  - API Reference: api/index.md
  - Migration Guide: migration.md
  - Troubleshooting: troubleshooting.md
  - Contributing: contributing.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
